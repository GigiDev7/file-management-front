<form
  (ngSubmit)="onFormSubmit()"
  [formGroup]="authForm"
  class="border-[1px] border-black h-80 w-80 rounded-md shadow-md flex flex-col gap-4 items-center justify-center"
>
  <p class="text-red-600 font-semibold" *ngIf="validationError">
    {{ validationError }}
  </p>
  <div class="flex flex-col gap-2 w-4/5">
    <label class="font-semibold" for="email">Email:</label>
    <input
      formControlName="email"
      class="border-[1px] outline-0 rounded-md border-gray-400 py-1 pl-1"
      id="email"
      name="email"
    />
  </div>
  <div class="flex flex-col gap-2 w-4/5">
    <label class="font-semibold" for="password">Password:</label>
    <input
      type="password"
      formControlName="password"
      class="border-[1px] outline-0 rounded-md border-gray-400 py-1 pl-1"
      id="password"
      name="password"
    />
  </div>
  <div class="flex flex-col gap-2 w-4/5" *ngIf="authType === 'register'">
    <label class="font-semibold" for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      formControlName="confirmPassword"
      class="border-[1px] outline-0 rounded-md border-gray-400 py-1 pl-1"
      id="confirmPassword"
      name="confirmPassword"
    />
  </div>
  <button
    [disabled]="loading"
    type="submit"
    class="capitalize font-semibold bg-gray-400 py-1 px-8 rounded-md"
  >
    {{ loading ? authType + "..." : authType }}
  </button>

  <button
    routerLink="/auth/register"
    *ngIf="authType === 'login'"
    type="button"
  >
    Don't have an account? Register
  </button>
</form>
